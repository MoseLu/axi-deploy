          # æ˜¾ç¤ºä»¤ç‰Œä¿¡æ¯ï¼ˆä¸åŒ…å«å®é™…ä»¤ç‰Œï¼‰
          TOKEN_EXPIRES=$(echo "$TOKEN_RESPONSE" | jq -r '.expires_at')
          echo "ä»¤ç‰Œè¿‡æœŸæ—¶é—´: $TOKEN_EXPIRES"
      
      - name: æ˜¾ç¤ºéƒ¨ç½²ä¿¡æ¯
