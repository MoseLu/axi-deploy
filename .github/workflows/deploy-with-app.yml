          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'âœ… SSHè¿æ¥æµ‹è¯•æˆåŠŸ'"
      
      - name: åˆ›å»ºè¿œç¨‹ç›®å½•
