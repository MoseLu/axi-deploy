    steps:
      - name: ç”Ÿæˆ GitHub App Token
        id: generate-token
        run: |
          # ç”Ÿæˆ JWT Token
          APP_ID="${{ secrets.APP_ID }}"
          PRIVATE_KEY="${{ secrets.APP_PRIVATE_KEY }}"
          
          # åˆ›å»º JWT payload
          NOW=$(date +%s)
          EXPIRES=$((NOW + 600)) # 10 minutes
          
          # ç”Ÿæˆ JWT
          JWT=$(echo -n "{\"iat\":$NOW,\"exp\":$EXPIRES,\"iss\":\"$APP_ID\"}" | \
                openssl dgst -sha256 -sign <(echo "$PRIVATE_KEY" | openssl rsa -in /dev/stdin -outform PEM) | \
                base64 -w 0)
          
          # è·å– Installation Token
          INSTALLATION_ID="${{ secrets.APP_INSTALLATION_ID }}"
          TOKEN_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/app/installations/$INSTALLATION_ID/access_tokens")
          
          ACCESS_TOKEN=$(echo "$TOKEN_RESPONSE" | jq -r '.token')
          
          # æ£€æŸ¥ä»¤ç‰Œæ˜¯å¦æœ‰æ•ˆ
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
