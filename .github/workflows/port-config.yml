# 项目端口配置
# 每个项目分配一个唯一的端口，避免冲突
# 端口范围：8080-10000（已开放防火墙）

projects:
  # 核心项目
  axi-star-cloud:
    port: 8080
    description: "星云核心服务"
    
  # 业务项目
  axi-project-dashboard:
    port: 8081
    description: "项目仪表板"
    
  axi-docs:
    port: 8082
    description: "文档服务"
    
  # 预留端口（未来项目）
  axi-chat:
    port: 8083
    description: "聊天服务"
    
  axi-notification:
    port: 8084
    description: "通知服务"
    
  axi-analytics:
    port: 8085
    description: "分析服务"
    
  # 系统服务
  axi-monitor:
    port: 8086
    description: "监控服务"
    
  axi-backup:
    port: 8087
    description: "备份服务"

# 端口分配规则
rules:
  - 每个项目必须分配唯一端口
  - 端口范围：8080-10000
  - 新增项目时，选择最小可用端口
  - 删除项目时，释放对应端口
  - 修改端口时，需要同时更新Nginx配置
