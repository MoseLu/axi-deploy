name: Auto Deploy Axi-Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建项目
        run: npm run build

      - name: 自动部署到服务器
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            echo "🚀 开始自动部署 axi-docs..."
            
            # 创建部署目录
            mkdir -p /www/wwwroot/redamancy.com.cn/docs
            
            # 下载最新代码并构建
            cd /tmp
            git clone https://github.com/MoseLu/axi-docs.git temp-axi-docs
            cd temp-axi-docs
            
            # 构建项目
            npm ci
            npm run build
            
            # 复制构建产物
            cp -r dist/* /www/wwwroot/redamancy.com.cn/docs/
            
            # 设置权限
            chown -R www:www /www/wwwroot/redamancy.com.cn/docs/
            chmod -R 755 /www/wwwroot/redamancy.com.cn/docs/
            
            echo "✅ 部署完成！"
            echo "访问地址: https://redamancy.com.cn/docs/"
            
            # 清理临时文件
            rm -rf /tmp/temp-axi-docs 