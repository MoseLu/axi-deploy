name: Auto Deploy Axi-Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 自动部署到服务器
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            echo "🚀 开始自动部署 axi-docs..."
            
            # 创建部署目录
            mkdir -p /www/wwwroot/redamancy.com.cn/docs
            
            # 下载最新构建产物
            cd /tmp
            rm -rf dist-axi-docs
            git clone https://github.com/MoseLu/axi-docs.git temp-axi-docs
            cd temp-axi-docs
            
            # 构建项目
            npm ci
            npm run build
            
            # 复制构建产物到部署目录
            cp -r dist/* /www/wwwroot/redamancy.com.cn/docs/
            
            # 设置权限
            chown -R www:www /www/wwwroot/redamancy.com.cn/docs/
            chmod -R 755 /www/wwwroot/redamancy.com.cn/docs/
            
            echo "✅ 构建产物已部署到 /www/wwwroot/redamancy.com.cn/docs/"
            
            # 配置Nginx
            cat > /www/server/nginx/conf/vhost/redamancy.com.cn.conf << 'EOF'
            server {
                listen 80;
                server_name redamancy.com.cn;
                
                location /docs/ {
                    alias /www/wwwroot/redamancy.com.cn/docs/;
                    try_files $uri $uri/ /docs/index.html;
                    
                    # 设置缓存
                    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                        expires 1y;
                        add_header Cache-Control "public, immutable";
                    }
                    
                    # 设置正确的 MIME 类型
                    location ~* \.(js)$ {
                        add_header Content-Type application/javascript;
                    }
                    
                    location ~* \.(css)$ {
                        add_header Content-Type text/css;
                    }
                }
            }
            EOF
            
            # 测试并重新加载Nginx
            if nginx -t; then
                nginx -s reload
                echo "✅ Nginx配置已更新并重新加载"
            else
                echo "❌ Nginx配置语法错误"
                exit 1
            fi
            
            # 清理临时文件
            rm -rf /tmp/temp-axi-docs
            
            echo "🎉 axi-docs 自动部署完成！"
            echo "访问地址: https://redamancy.com.cn/docs/" 